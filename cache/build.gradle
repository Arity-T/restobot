buildscript {
    dependencies {
        // https://github.com/flyway/flyway/issues/3774#issuecomment-1829245496
        classpath(libs.flyway.database.postgresql)
        classpath(libs.jackson.databind)
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    alias(libs.plugins.shadow)
    alias(libs.plugins.flyway)
}

shadowJar {
    archiveFileName = 'cache-app.jar'
}

dependencies {
    implementation project(":integration")
    implementation(libs.postgresql)
}

application {
    // Define the main class for the application.
    mainClass = 'dev.tishenko.restobot.cache.App'
}

def loadEnvFile(File file) {
    def props = new Properties()
    if (file.exists()) {
        file.withInputStream { props.load(it) }
    }
    return props
}

def env = loadEnvFile(rootProject.file(".env"))

flyway {
    url = env["FLYWAY_CACHE_URL"]
    user = env["FLYWAY_CACHE_USER"]
    password = env["FLYWAY_CACHE_PASSWORD"]
    locations = ['classpath:db/migration/cache']
}

// we need to build classes before we can migrate
flywayMigrate.dependsOn classes