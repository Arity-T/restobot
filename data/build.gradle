buildscript {
    dependencies {
        // https://github.com/flyway/flyway/issues/3774#issuecomment-1829245496
        classpath(libs.flyway.database.postgresql)
        classpath(libs.jackson.databind)
    }
}

plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    alias(libs.plugins.flyway)
}

dependencies {
    implementation project(":integration")
    implementation(libs.postgresql)
}

def env = loadEnvFile()

flyway {
    url = env["FLYWAY_CACHE_URL"]
    user = env["FLYWAY_CACHE_USER"]
    password = env["FLYWAY_CACHE_PASSWORD"]
    locations = ['classpath:db/migration/cache']
}

// we need to build classes before we can migrate
flywayMigrate.dependsOn classes