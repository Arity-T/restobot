buildscript {
    dependencies {
        // https://github.com/flyway/flyway/issues/3774#issuecomment-1829245496
        classpath(libs.flyway.database.postgresql)
        classpath(libs.jackson.databind)
    }

    configurations['classpath'].resolutionStrategy.eachDependency {
        if (requested.group.startsWith('org.jooq') && requested.name.startsWith('jooq')) {
            useVersion '3.20.1'
        }
    }
}

plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
    alias(libs.plugins.flyway)
    alias(libs.plugins.jooq)
}

dependencies {
    implementation project(":data")
    implementation project(":telegram")
    implementation project(":api")
    implementation(libs.postgresql)
    implementation(libs.guava)
    implementation(libs.spring.context)

    implementation(libs.reactor.netty)
    implementation(libs.spring.webflux)

    jooqGenerator libs.postgresql
}

application {
    mainClass = 'dev.tishenko.restobot.logic.example.AppExample'
}

def env = loadEnvFile()

flyway {
    url = env["MAIN_DB_URL"]
    user = env["MAIN_DB_USER"]
    password = env["MAIN_DB_PASSWORD"]
    locations = ['filesystem:src/main/resources/db/migration/main']
}

sourceSets["main"].java.srcDir("build/generated-sources/jooq")

jooq {
    configurations {
        main {
            generationTool {
                logging = org.jooq.meta.jaxb.Logging.WARN

                jdbc {
                    driver = 'org.postgresql.Driver'
                    url = env["MAIN_DB_URL"]
                    user = env["MAIN_DB_USER"]
                    password = env["MAIN_DB_PASSWORD"]
                }

                generator {
                    name = 'org.jooq.codegen.DefaultGenerator'

                    database {
                        name = 'org.jooq.meta.postgres.PostgresDatabase'
                        inputSchema = 'public'
                    }

                    target {
                        packageName = 'org.example.jooq.generated'
                        directory = 'build/generated-sources/jooq'
                    }
                }
            }
        }
    }
}

tasks.named('generateJooq').configure {
    launcher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(21)
    }
}